<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Rose üåπ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0); /* Soft Pink & Light Reddish Theme */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 400px;
        }

        /* Virtual Rose Styling */
        #rose {
            font-size: 80px;
            cursor: pointer;
            animation: bounce 2s infinite;
            transition: transform 0.3s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Message Styling */
        #message {
            margin-top: 20px;
            font-size: 22px;
            color: #d81b60;
            font-weight: bold;
            display: none;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        /* Image Display */
        #gallery {
            display: none;
            margin-top: 20px;
        }

        #gallery img {
            width: 100%;
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hint {
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="rose" onclick="nextStep()">üåπ</div>
        <p class="hint" id="hintText">Tap the rose for a surprise!</p>

        <div id="gallery">
            <img id="displayImg" src="" alt="Our Memory">
        </div>

        <div id="message">
            Happy rose day I laammu you rozee more then yesterday ü§≠‚ù§Ô∏èüòòüåπ
        </div>

        <audio id="bgMusic" loop>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        let clickCount = 0;
        const photos = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg'];
        
        function nextStep() {
            const rose = document.getElementById('rose');
            const gallery = document.getElementById('gallery');
            const displayImg = document.getElementById('displayImg');
            const message = document.getElementById('message');
            const music = document.getElementById('bgMusic');
            const hint = document.getElementById('hintText');

            // Start Music on first click
            if (clickCount === 0) {
                music.play();
                hint.innerText = "Keep tapping the rose! ‚ú®";
            }

            if (clickCount < photos.length) {
                // Show Gallery and Change Images
                gallery.style.display = 'block';
                displayImg.src = photos[clickCount];
                clickCount++;
            } else {
                // Final Step: Show Message
                rose.style.display = 'none';
                hint.style.display = 'none';
                message.style.display = 'block';
            }
        }
    </script>
</body>
</html>
